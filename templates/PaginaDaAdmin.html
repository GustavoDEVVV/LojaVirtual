<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/pagina_da_admin.css') }}">
</head>
<body>
    <button onclick="window.location.href='/criar'">Criar um novo produto</button>
    <button onclick="window.location.href='/editar'">Editar Produtos</button>
    <br><br>
    <section class="Produtos">
        <div id="produtos"></div>
    </section>


    <script>
        fetch('/produtos')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('produtos');
                data.forEach(p => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                    ${p.imagem ? `<img src="/static/uploads/${p.imagem}" alt="${p.nome}" width="200">` : ''}
                        <h3>${p.nome}</h3>
                        <p>${p.descricao}</p>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
