<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja - Produtos</title>
</head>
<body>
    <h1>Produtos dispon√≠veis</h1>

    <div id="produtos"></div>

    <button onclick="window.location.href='/login'">Voltar ao Login</button>

    <script>
        fetch('/produtos')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('produtos');
                data.forEach(p => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h3>${p.nome}</h3><p>${p.descricao}</p>`;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
