<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja - Produtos</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Produtos</h1>
    <div class="produtos">
        {% for produto in produtos %}
            <div class="produto">
                <img src="{{ url_for('static', filename='uploads/' ~ produto.imagem) }}" alt="Imagem do produto">
                <h2>{{ produto.nome }}</h2>
                <p>{{ produto.descricao }}</p>
            </div>
        {% else %}
            <p>Nenhum produto cadastrado ainda.</p>
        {% endfor %}
    </div>
</body>
</html>
